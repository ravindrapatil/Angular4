<div class="col-md-12 col-sm-12 col-xs-12 no-padding">
  <div class="header">
    <app-header></app-header>
  </div>

  <div class="container" style="margin-top:40px">
    <div class="row" >
      <div class="col-md-12 col-sm-12">
        <h2>Blog</h2>
         <ul *ngIf="posts$ | async as postsList else postLoading">
          <li *ngFor="let post of postsList">
            <h3><a href="/posts/{{post.$key}}">{{post.post_title}}</a></h3>
            <p>{{post.post_body}}</p>
            <p>{{post.date | date}}</p>
          </li>
        </ul> 
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12 col-sm-12">
          <ng-template #postLoading>
            <div>Loading.....</div>
          </ng-template>
      </div>
    </div>
  </div>

</div>
